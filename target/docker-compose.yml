version: '3'
services:


  database:
    image: mariadb:latest
#    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: p0stgr@s
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: k@ycl0ck
      TZ: America/NewYork



  keycloak:
    image: keycloak-phone:snapshot
#    restart: always
    ports:
      - 8901:8080
